<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${audience.id == null} ? 'Создать аудиторию' : 'Редактировать аудиторию'">Форма аудитории</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${audience.id == null} ? 'Создать аудиторию' : 'Редактировать аудиторию'">Форма аудитории</h1>
    <form th:action="@{${audience.id == null ? '/admin/audiences/create' : '/admin/audiences/update'}}"
          th:object="${audience}"
          method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/admin/audiences}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
