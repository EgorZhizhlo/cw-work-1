<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление аудиториями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 w-100 py-2 px-2 mx-2">
    <h1>Управление аудиториями</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/audiences/new}">Создать новую аудиторию</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="audience : ${audiences}">
            <td th:text="${audience.id}">1</td>
            <td th:text="${audience.name}">Название</td>
            <td>
                <a th:href="@{'/admin/audiences/edit/' + ${audience.id}}" class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{'/admin/audiences/delete/' + ${audience.id}}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
