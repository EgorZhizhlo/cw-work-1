<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${news.id == null} ? 'Создать новость' : 'Редактировать новость'">Форма новости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${news.id == null} ? 'Создать новость' : 'Редактировать новость'">Форма новости</h1>
    <form th:action="@{${news.id == null ? '/admin/news/create' : '/admin/news/update'}}"
          th:object="${news}"
          method="post"
          enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="imageFile" class="form-label">Изображение</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="additionalInfo" class="form-label">Дополнительная информация</label>
            <textarea class="form-control" id="additionalInfo" rows="4" th:field="*{additionalInfo}"></textarea>
        </div>
        <div class="mb-3">
            <label for="publicationDate" class="form-label">Дата публикации</label>
            <input type="datetime-local" class="form-control" id="publicationDate"
                   th:field="*{publicationDate}"
                   th:value="*{publicationDate}">
        </div>

        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/admin/news}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
