<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление новостями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 w-100 py-2 px-2 mx-2">
    <h1>Управление новостями</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/news/new}">Создать новость</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Изображение</th>
            <th>Название</th>
            <th>Доп. информация</th>
            <th>Дата публикации</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="news : ${newsList}">
            <td th:text="${news.id}">1</td>
            <td>
                <div th:if="${news.image != null}">
                    <img th:src="'data:image/png;base64,' + ${newsImages[news.id]}" alt="News Image" style="max-width: 75px;"/>
                </div>
            </td>
            <td th:text="${news.name}">Название</td>
            <td th:text="${news.additionalInfo}">Информация</td>
            <td th:text="${#temporals.format(news.publicationDate, 'dd-MM-yyyy HH:mm')}">Дата</td>
            <td>
                <a th:href="@{'/admin/news/edit/' + ${news.id}}" class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{'/admin/news/delete/' + ${news.id}}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
