<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление расписанием</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 w-100 py-2 px-2 mx-2">
    <h1>Управление расписанием</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/schedules/new}">Создать новый пункт расписания</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Активность</th>
            <th>Аудитория</th>
            <th>Дата и время</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.id}">1</td>
            <td th:text="${schedule.user.name}">Имя</td>
            <td th:text="${schedule.activity.name}">Активность</td>
            <td th:text="${schedule.audience != null ? schedule.audience.name : 'N/A'}">Аудитория</td>
            <td th:text="${#temporals.format(schedule.datetime, 'dd-MM-yyyy HH:mm')}">Дата и время</td>

            <td>
                <a th:href="@{'/admin/schedules/edit/' + ${schedule.id}}" class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{'/admin/schedules/delete/' + ${schedule.id}}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
