<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление активностями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 w-100 py-2 px-2 mx-2">
    <h1>Управление активностями</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/activities/new}">Создать новую активность</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Изображение</th>
            <th>Название</th>
            <th>Тип активности</th>
            <th>Макс. людей</th>
            <th>Доп. информация</th>
            <th>Цена</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="activity : ${activities}">
            <td th:text="${activity.id}">1</td>
            <td>
                <div th:if="${activity.image != null}">
                    <img th:src="'data:image/png;base64,' + ${activityImages[activity.id]}"
                         alt="Activity Image" style="max-width: 75px;"/>
                </div>
            </td>
            <td th:text="${activity.name}">Название</td>
            <td th:text="${activity.activityType}">Тип</td>
            <td th:text="${activity.maxPeople}">10</td>
            <td th:text="${activity.additionalInfo}">Инфо</td>
            <td th:text="${activity.price}">100.00</td>
            <td>
                <a th:href="@{'/admin/activities/edit/' + ${activity.id}}" class="btn btn-sm btn-warning">Редактировать</a>
                <a th:href="@{'/admin/activities/delete/' + ${activity.id}}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
