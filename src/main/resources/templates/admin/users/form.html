<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id == null} ? 'Создать пользователя' : 'Редактировать пользователя'">Форма пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${user.id == null} ? 'Создать пользователя' : 'Редактировать пользователя'">Форма пользователя</h1>
    <form th:action="@{${user.id == null ? '/admin/users/create' : '/admin/users/update'}}"
          th:object="${user}"
          method="post"
          enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="imageFile" class="form-label">Изображение</label>
            <input type="file" class="form-control" id="imageFile" name="imageFile">
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="patronymic" class="form-label">Отчество</label>
            <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
        </div>
        <div class="mb-3">
            <label for="statusName" class="form-label">Статус</label>
            <input type="text" class="form-control" id="statusName" th:field="*{statusName}">
        </div>
        <div class="mb-3">
            <label for="specialization" class="form-label">Специализация</label>
            <input type="text" class="form-control" id="specialization" th:field="*{specialization}">
        </div>
        <div class="mb-3">
            <label for="workExperience" class="form-label">Опыт работы (лет)</label>
            <input type="number" class="form-control" id="workExperience" th:field="*{workExperience}">
        </div>
        <div class="mb-3">
            <label for="additionalInfo" class="form-label">Дополнительная информация</label>
            <textarea class="form-control" id="additionalInfo" rows="4" th:field="*{additionalInfo}"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
