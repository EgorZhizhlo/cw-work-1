<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4 w-100 py-2 px-2 mx-2">
    <h1>Управление пользователями</h1>
    <a class="btn btn-primary mb-3" th:href="@{/admin/users/new}">Создать нового пользователя</a>
    <table class="table table-bordered w-100">
        <thead>
        <tr>
            <th>ID</th>
            <th>Изображение</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Статус</th>
            <th>Специализация</th>
            <th>Опыт работы</th>
            <th>Доп. информация</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td>
                <div th:if="${user.image != null}">
                    <img th:src="'data:image/png;base64,' + ${userImages[user.id]}"
                         alt="User Image" style="max-width: 75px;"/>
                </div>
            </td>
            <td th:text="${user.surname}">Иванов</td>
            <td th:text="${user.name}">Иван</td>
            <td th:text="${user.patronymic}">Иванович</td>
            <td th:text="${user.email}">ivan@mail.ru</td>
            <td th:text="${user.phoneNumber}">+7 999 123-45-67</td>
            <td th:text="${user.statusName}">admin</td>
            <td th:text="${user.specialization}">Фитнес-инструктор</td>
            <td th:text="${user.workExperience}">5</td>
            <td th:text="${user.additionalInfo}">Дополнительная информация</td>
            <td>
                <div class="w-100">
                    <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-sm btn-warning w-100 my-2">Редактировать</a>
                    <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="btn btn-sm btn-danger w-100 my-2">Удалить</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
